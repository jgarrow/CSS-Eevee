<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Inspired by https://codepen.io/acupoftee/pen/zYYKRoX -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="index.js"></script>
    <title>Pet Eevee</title>
</head>
<body>
    <div class="eevee not-pet">
        <div class="ears">
            <div class="ear rightEar twitch"></div>
            <div class="ear leftEar twitch"></div>
        </div>

        <div class="head">
            <div class="face">
                <div class="eyes is-visible">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="blink is-visible">
                    <div class="blink-eye"></div>
                    <div class="blink-eye"></div>
                </div>
                <div class="closed-eyes">
                    <div class="closed-eye"></div>
                    <div class="closed-eye"></div>
                </div>
                <div class="nose">
                    <div class="outer">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="tail"></div>

        <div class="body">
            <div class="fur">
                <div class="hairs"></div>
            </div>
            <div class="fur">
                <div class="hairs"></div>
            </div>
            <div class="fur">
                <div class="hairs"></div>
            </div>
        </div>

        <div class="back-legs">
            <div class="leg">
                <div class="foot"></div>
            </div>

            <div class="leg">
                <div class="foot"></div>
            </div>
        </div>

        <div class="front-legs">
            <div class="leg">
                <div class="foot"></div>
            </div>
            <div class="torso"></div>
            <div class="leg">
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
